<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Лента комментариев</title>
    <link rel="stylesheet" href="./styles.css?v=2" />
  </head>

  <body>
    <h1>Лента комментариев</h1>

    <ul id="comments">
      
    </ul>

    
    <div id="auth-container"></div>

    <div class="comment-form" id="comment-form">
      <input type="text" id="name-input" placeholder="Введите ваше имя" readonly />
      <textarea id="text-input" placeholder="Введите ваш комментарий"></textarea>
      <button type="button" id="add-button">Написать</button>
    </div>

   
    <div id="login-form" style="display: none; max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <h2>Авторизация</h2>
      <div style="margin-bottom: 15px;">
        <input type="text" id="login-input" placeholder="Логин" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
        <input type="password" id="password-input" placeholder="Пароль" style="width: 100%; padding: 10px;" />
      </div>
      <button type="button" id="login-button" style="width: 100%; padding: 12px;">Войти</button>
      <div id="login-error" style="color: red; margin-top: 10px; display: none;"></div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
